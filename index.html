<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Susan Studio / Design Solutions</title>
		<meta name="description" content="Some distortion hover effects on images using SVG filters." />
		<meta name="keywords" content="distortion, svg filter, hover, image, effect, web, javascript" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Cardo|Nunito+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this page in a modern browser that supports CSS Variables.");</script>
	</head>
	<body class="demo-1">
		<main>
			<div class="message">You need to be able to hover to see the effect.</div>
			<div class="frame">
				<div class="frame__title-wrap">
					<h1 class="frame__title"> Design Solutions </h1>
					<div class="frame__links">
						<a href="https://www.behance.net/susanaesdi">Behance</a>
						<a href="https://www.instagram.com/susy_celeste/">Instagram</a>
						<a href="hhttps://www.domestika.org/es/susanaesdi">Domestika</a>
					</div>
				</div>
				<div class="frame__demos">
					<a href="index.html" class="frame__demo frame__demo--current">Inicio</a>
					<a href="index2.html" class="frame__demo">Dise√±o</a>
					<a href="index3.html" class="frame__demo">About me</a>
				</div>
				<div class="frame__contact">
					<h4 class="frame__heading">Contact</h4>
					<span class="frame__text">susanaesdi1@gmail.com</span>
					<span class="frame__text">+7226844083</span>
				</div>
				<div class="frame__photography"> we apreciate Bauhaus </div>
				</div>
			</div>
			<div class="content">
				<svg class="distort" width="350" height="450" viewBox="0 0 350 450">
					<filter id="distortionFilter">
						<feTurbulence type="turbulence" baseFrequency="0.07 0.01" numOctaves="5" seed="2" stitchTiles="stitch" x="0%" y="0%" width="100%" height="100%" result="noise"/>
						<feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R" yChannelSelector="B" x="0%" y="0%" width="100%" height="100%" filterUnits="userSpaceOnUse"/>
					</filter>
					<g filter="url(#distortionFilter)">
						<image class="distort__img" x="50" y="50" xlink:href="img/1.jpg" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="img/2.jpg" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="img/3.jpg" height="350" width="250"/>
						<image class="distort__img" x="50" y="50" xlink:href="img/4.jpg" height="350" width="250"/>
					</g>
				</svg>
				<nav class="menu">
					<a href="index2.html" class="menu__link">SusanStudio</a>
					
					<a href="index2.html" class="menu__link">DesignSolutions</a>
					
				</nav>
			</div>
		</main>
		<script src="js/charming.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/demo.js"></script>
	</body>
</html>
